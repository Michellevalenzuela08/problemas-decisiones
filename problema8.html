<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Bono</title>
  <link rel="stylesheet" href="./styles/estilos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="box">
    <h2>Calculadora de Bono</h2>
    <input type="number" id="sueldo" placeholder="Sueldo mensual">
    <input type="number" id="antiguedad" placeholder="Antigüedad (años)">
    <button onclick="calcularBono()">Calcular Bono</button>
    <p id="resultado"></p>
  </div>
  <script src="./scripts/problemas.js"></script>
</body>
</html>
